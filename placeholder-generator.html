<!DOCTYPE html>
<html>
<head>
    <title>Project Placeholder Images</title>
    <style>
        .placeholder {
            width: 800px;
            height: 450px;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            margin: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.1));
        }
        .placeholder h2 {
            font-size: 2.5em;
            margin: 0;
            padding: 20px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .placeholder p {
            font-size: 1.2em;
            margin: 10px 0;
            padding: 0 20px;
            position: relative;
            z-index: 1;
            opacity: 0.9;
        }
        #family-hub { background: linear-gradient(45deg, #2c3e50, #27ae60); }
        #query-system { background: linear-gradient(45deg, #2c3e50, #8e44ad); }
        #gesture-control { background: linear-gradient(45deg, #2c3e50, #e74c3c); }
        #poetry-gen { background: linear-gradient(45deg, #2c3e50, #f39c12); }
        #stock-exchange { background: linear-gradient(45deg, #2c3e50, #16a085); }
    </style>
</head>
<body>
    <div id="family-hub" class="placeholder">
        <h2>Family Hub</h2>
        <p>Smart Kitchen AI Assistant</p>
    </div>
    <div id="query-system" class="placeholder">
        <h2>Query Segregation</h2>
        <p>AI-Powered Customer Support</p>
    </div>
    <div id="gesture-control" class="placeholder">
        <h2>Touch-free Control</h2>
        <p>Smart Gesture Recognition</p>
    </div>
    <div id="poetry-gen" class="placeholder">
        <h2>Poetry Generator</h2>
        <p>AI-Powered Creative Writing</p>
    </div>
    <div id="stock-exchange" class="placeholder">
        <h2>Stock Exchange</h2>
        <p>Real-time Trading System</p>
    </div>

</body>
</html>
